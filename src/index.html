<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="./styles/main.scss">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div id="app">
    <div id="progress"></div>
    <div class="container col-12 pet-display">
      <div class="row">
        <div id="pet" class="col"></div>
      </div>
    </div>
    <div class="container col-12 the-buttons">
      <div class="row">
        <div id="eat" class="quad col-3 text-center"></div>
        <div id="play" class="quad col-3 text-center"></div>
        <div id="fight" class="quad col-3 text-center"></div>
        <div id="sleep" class="quad col-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="javascripts/main.js"></script>
</body>
</html>
